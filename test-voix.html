<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Voix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
        button:active {
            background: #45a049;
        }
        #status {
            margin: 20px 0;
            padding: 20px;
            background: #333;
            border-radius: 5px;
            font-family: monospace;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <h1>Test de la Synth√®se Vocale</h1>
    
    <button onclick="testVoix()">üîä Tester la voix</button>
    <button onclick="diagnostic()">üîç Diagnostic complet</button>
    <button onclick="forceInit()">üîß Forcer l'initialisation</button>
    
    <div id="status">
        <p>Statut : En attente...</p>
    </div>

    <script>
        const status = document.getElementById('status');
        
        function log(message, type = '') {
            const p = document.createElement('p');
            p.className = type;
            p.textContent = message;
            status.appendChild(p);
        }
        
        function clear() {
            status.innerHTML = '';
        }
        
        function testVoix() {
            clear();
            log('Test de la voix...');
            
            if (!window.speechSynthesis) {
                log('‚ùå Synth√®se vocale non disponible!', 'error');
                return;
            }
            
            // Annuler tout ce qui est en cours
            speechSynthesis.cancel();
            
            const text = "Test de la synth√®se vocale. Si vous entendez ceci, tout fonctionne correctement.";
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'fr-FR';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 0.8;
            
            utterance.onstart = () => log('‚úÖ Voix d√©marr√©e', 'success');
            utterance.onend = () => log('‚úÖ Voix termin√©e', 'success');
            utterance.onerror = (e) => log(`‚ùå Erreur: ${e.error}`, 'error');
            
            try {
                speechSynthesis.speak(utterance);
                log('Commande envoy√©e...');
            } catch (e) {
                log(`‚ùå Exception: ${e.message}`, 'error');
            }
        }
        
        function diagnostic() {
            clear();
            log('=== DIAGNOSTIC ===');
            
            // V√©rifier l'API
            if (!window.speechSynthesis) {
                log('‚ùå API speechSynthesis NON disponible', 'error');
                log('Votre navigateur ne supporte pas la synth√®se vocale');
                return;
            }
            log('‚úÖ API speechSynthesis disponible', 'success');
            
            // √âtat
            log(`Speaking: ${speechSynthesis.speaking}`);
            log(`Pending: ${speechSynthesis.pending}`);
            log(`Paused: ${speechSynthesis.paused}`);
            
            // Voix
            const voices = speechSynthesis.getVoices();
            log(`Nombre de voix: ${voices.length}`);
            
            if (voices.length === 0) {
                log('‚ö†Ô∏è Aucune voix charg√©e, tentative de chargement...');
                
                speechSynthesis.addEventListener('voiceschanged', function() {
                    const newVoices = speechSynthesis.getVoices();
                    log(`‚úÖ ${newVoices.length} voix charg√©es!`, 'success');
                    
                    const frVoices = newVoices.filter(v => v.lang.startsWith('fr'));
                    log(`Voix fran√ßaises: ${frVoices.length}`);
                    
                    frVoices.forEach(v => {
                        log(`- ${v.name} (${v.lang})`);
                    });
                });
            } else {
                const frVoices = voices.filter(v => v.lang.startsWith('fr'));
                log(`‚úÖ Voix fran√ßaises disponibles: ${frVoices.length}`, 'success');
                
                frVoices.forEach(v => {
                    log(`- ${v.name} (${v.lang})`);
                });
            }
            
            // Navigateur
            log('');
            log('=== NAVIGATEUR ===');
            log(`User Agent: ${navigator.userAgent.substring(0, 50)}...`);
            log(`Plateforme: ${navigator.platform}`);
            
            // D√©tection mobile
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            
            if (isIOS) {
                log('üì± iOS d√©tect√©', 'success');
            } else if (isAndroid) {
                log('üì± Android d√©tect√©', 'success');
            } else {
                log('üíª Desktop/Autre');
            }
        }
        
        function forceInit() {
            clear();
            log('For√ßage de l\'initialisation...');
            
            if (!window.speechSynthesis) {
                log('‚ùå Impossible: API non disponible', 'error');
                return;
            }
            
            // Annuler tout
            speechSynthesis.cancel();
            log('‚úÖ Nettoyage effectu√©');
            
            // Cr√©er une utterance silencieuse
            const silent = new SpeechSynthesisUtterance('');
            silent.volume = 0;
            
            try {
                speechSynthesis.speak(silent);
                log('‚úÖ Initialisation forc√©e');
            } catch (e) {
                log(`‚ùå Erreur: ${e.message}`, 'error');
            }
            
            // Recharger les voix
            setTimeout(() => {
                const voices = speechSynthesis.getVoices();
                log(`Voix apr√®s init: ${voices.length}`);
                
                if (voices.length > 0) {
                    log('‚úÖ Succ√®s! Essayez maintenant le test de voix', 'success');
                } else {
                    log('‚ö†Ô∏è Toujours pas de voix, cliquez √† nouveau ou essayez le test');
                }
            }, 500);
        }
        
        // Auto-diagnostic au chargement
        window.addEventListener('load', () => {
            setTimeout(diagnostic, 1000);
        });
        
        // Sur mobile, initialiser au premier clic
        document.addEventListener('click', function initMobile() {
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                if (window.speechSynthesis) {
                    const silent = new SpeechSynthesisUtterance('');
                    silent.volume = 0;
                    speechSynthesis.speak(silent);
                    console.log('Init mobile effectu√©e');
                }
            }
        }, { once: true });
    </script>
</body>
</html>
